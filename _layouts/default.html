<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
header
{
width: auto;
}
header #container {
        text-align:center;
        width: 800px;
        height: 700px;
        display: table;
        background-color: #ccc;         
    }

  header  #container .image-container {
        text-align: center;
        vertical-align: middle;
        display: table-cell;
    }

    header #container .image-container img {
        max-width: 500px;
        max-height: 500px;        
    }
.fa {
  padding: 7px;
  font-size: 10px;
  width: 20px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius:50%;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}

.fa-google {
  background: #dd4b39;
  color: white;
}

.fa-linkedin {
  background: #007bb5;
  color: white;
}
#nav {
width:600px;
margin:0 auto;
list-style:none;


}
#nav li {
float:left;

}
#nav li  a {
display:block;
text-align:center;
color:black;
width: 150px;
padding-top:20px;
padding-bottom:30px;
text-decoration:none; 
}

#nav li  a:hover {


color:white; 
}

footer {
	text-align: center;
	padding: 40px;
}
footer a{
	text-align: center;
	
}
img.displayed {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top:auto;
    margin-bottom:auto;
    border:10px inset white;
    border-radius:20px; 
}
body
{

background:url("https://s-media-cache-ak0.pinimg.com/originals/b8/f2/82/b8f28256cef0cf4fa13378a7d8eb7a9f.jpg");

}
</style>
<body>
  
<ul id="nav">
 
			{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}" target="_blank">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				
			
	
</ul>

<p>{{content}}</p>
