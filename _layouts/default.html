<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
header
{
width: auto;
}
header #container {
        text-align:center;
        width: 800px;
        height: 700px;
        display: table;
        background-color: #ccc;         
    }

  header  #container .image-container {
        text-align: center;
        vertical-align: middle;
        display: table-cell;
    }

    header #container .image-container img {
        max-width: 500px;
        max-height: 500px;        
    }
.fa {
  padding: 7px;
  font-size: 10px;
  width: 20px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius:50%;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}

.fa-google {
  background: #dd4b39;
  color: white;
}

.fa-linkedin {
  background: #007bb5;
  color: white;
}
#nav {
width:600px;
margin:0 auto;
list-style:none;
border-bottom: 5px solid grey;

}
#nav li {
float:left;

}
#nav li  a {
display:block;
text-align:center;
color:grey;
width: 150px;
padding-top:20px;
padding-bottom:30px;
text-decoration:none; 
}

#nav li  a:hover {

background-color:black;
color:green; 
}

footer {
	text-align: center;
	padding: 40px;
}
footer a{
	text-align: center;
	
}
img.displayed {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top:auto;
    margin-bottom:auto; 
}
body
{

background: #ffffff; /* Old browsers */
background: -moz-linear-gradient(top, #ffffff 0%, #f1f1f1 50%, #e1e1e1 51%, #f6f6f6 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, #ffffff 0%,#f1f1f1 50%,#e1e1e1 51%,#f6f6f6 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0 ); /* IE6-9 */

}
</style>
<body>
  
<ul id="nav">
 
			{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}" target="_blank">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				
			
	
</ul>

<p>{{content}}</p>

<footer>
<a href="#"><img class="fa fa-github">     </a>
<a href="#" class="fa fa-facebook"></a>
<a href="#" class="fa fa-twitter"></a>
<a href="#" class="fa fa-google"></a>
<a href="#" class="fa fa-linkedin"></a>
</footer>	
</body>

</html>
